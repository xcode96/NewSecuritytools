<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technology Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700;900&display=swap"
    rel="stylesheet">



  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      document.body.innerHTML = '<div style="color:red; padding:20px; background:white; font-family:sans-serif;"><h1>Global Script Error</h1><p>' + message + '</p><p>' + source + ':' + lineno + ':' + colno + '</p><pre>' + (error ? error.stack : '') + '</pre></div>';
    };
    window.addEventListener('unhandledrejection', function (event) {
      document.body.innerHTML = '<div style="color:red; padding:20px; background:white; font-family:sans-serif;"><h1>Unhandled Promise Rejection</h1><p>' + event.reason + '</p></div>';
    });
  </script>
</head>

<body
  class="bg-gradient-to-br from-sky-50 via-purple-50 to-pink-50 dark:from-slate-900 dark:to-blue-950 text-slate-800 dark:text-slate-200 font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
